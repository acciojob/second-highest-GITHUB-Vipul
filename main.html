<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let len=arr.length;
			if(len==0||len==1) return "-Infinity";
             let max=arr[0];
			let secondMax=-1;
			for(let i=1;i<arr.length;i++)
				{
					if(max<arr[i])
					{
						secondMax=max;
						max=arr[i];
					}
					else
					{
						if(secondMax<arr[i])
						{
							secondMax=arr[i];
						}
					}
				}
			return secondMax;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
